version: 0.2

phases:
  install: 
    runtime-versions:
      python: 3.7
    commands: 
      - pip install robotframework
      - pip install robotframework-requests
      - pip install robotframework-jsonlibrary
    build:
      commands:
        - cd tests
        - robot -x junit.xml -N "Log" -d reports tests/*.robot
artifacts:
  base-directory: tests/reports
  files: 
    - 'junit.xml'